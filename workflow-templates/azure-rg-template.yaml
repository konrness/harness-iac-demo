apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Azure-Resource-Group
  title: Create a new Azure Resource Group
  description: Create a new Azure Resource Group using Harness IaCM
  tags:
    - azure
    - opentofu
spec:
  owner: owner@company.com
  type: service
  parameters:
    - title: Service Details
      required:
        - workspace_name
        - workspace_repo
        - rgName
        - location
      properties:
        workspace_name:
          title: Name of your workspace
          type: string
          description: Your workspace will be created with this name
        workspace_repo:
          title: Workspace Repository
          type: string
          description: The repository with the OpenTofu module
        rgName:
          title: Resource Group Name
          type: string
          description: The name of the Azure Resource Group
        location:
          type: string
          title: Region
          enum:
            - eastus2
            - eastus1
          default: eastus2
        owner:
          title: Choose an Owner for the Service
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        # This field is hidden but needed to authenticate the request to trigger the pipeline
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Bootstrapping your new service
      action: trigger:harness-custom-pipeline
      input:
        url: "https://app.harness.io/ng/account/IYUbxLRTQzeDG_HnS3Ojug/module/iacm/orgs/default/projects/default_project/pipelines/IaC_Onboarding/pipeline-studio/?storeType=INLINE&stageId=Generate_IaC_Azure_DevOps_Repo"
        inputset:
          workspace_name: ${{ parameters.workspace_name }}
          workspace_repo: ${{ parameters.workspace_repo }}
          rgName: ${{ parameters.organization_name }}
          location: ${{ parameters.organization_name }}
        apikey: ${{ parameters.token }}

  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}